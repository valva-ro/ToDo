<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/animations.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/tasks.css">
  <link rel="shortcut icon" href="./assets/todo1.png" type="image/x-icon">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/services/RequestManager.js"></script>
  <script src="./scripts/common.js"></script>
  <script src="./scripts/tasks.js"></script>
  <title>ToDo</title>
</head>

<body>
  <header>
    <nav>
      <a href="#" id="home">My ToDo's</a>
    </nav>

    <div class="user-info">
      <p id="user-name"></p>
      <a id="closeSession">cerrar sesi√≥n</a>
    </div>
  </header>

  <main>
    <div class="alert hide">
      <span class="text"></span>
      <span class="closebtn">x</span>
    </div>
    <form class="new-task" name="formNewTask">
      <input type="text" name="newTask" placeholder="Nueva tarea">
      <button type="submit">
        <img src="./assets/plus.png" alt="Agregar tarea">
      </button>
      <button name="ordenar">
        <img src="./assets/sort.png" alt="Ordenar tareas">
      </button>
    </form>
    <ul class="todo-tasks">
      <li class="task skeleton">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
      <li class="task skeleton" style="opacity: 0.6;">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
      <li class="task skeleton" style="opacity: 0.3;">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
    </ul>
    <h2 class="title-done-tasks">Tareas terminadas</h2>
    <ul class="done-tasks">
      <li class="task skeleton">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
      <li class="task skeleton" style="opacity: 0.6;">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
      <li class="task skeleton" style="opacity: 0.3;">
        <div class="descripcion">
          <p class="nombre"></p>
          <div>
            <p class="timestamp"></p>
            <button class="delete">
              <img src="./assets/trash-bin.png">
            </button>
          </div>
        </div>
      </li>
    </ul>
  </main>

</body>
</html>
