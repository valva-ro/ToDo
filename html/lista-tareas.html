<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../styles/lista-tareas.css">
  <script src="./../js/script.js"></script>
  <script src="./../js/listaTareas.js"></script>
  <title>ToDo</title>
</head>

<body>
  <header>
    <nav>
      <a href="./../index.html">My ToDo's</a>
    </nav>

    <div class="user-info">
      <p id="username">username</p>
      <img class="user-image"></img>
    </div>
  </header>

  <div class="alert hide">
    <span class="texto"></span>
    <span class="closebtn">x</span>
  </div>

  <form class="nueva-tarea">
    <div class="not-done"></div>
    <input type="text" id="nuevaTarea" placeholder="Nueva tarea" autocomplete="off">
    <button id="agregarTarea">
      <img src="./assets/plus.png" alt="Agregar Tarea">
    </button>
    <button id="ordenar">
      <img src="./assets/sort.png" alt="Ordenar tareas">
    </button>
  </form>

  <ul class="tareas-pendientes"></ul>

  <h2 class="titulo-terminadas">Tareas terminadas</h2>
  <ul class="tareas-terminadas"></ul>

</body>
</html>
